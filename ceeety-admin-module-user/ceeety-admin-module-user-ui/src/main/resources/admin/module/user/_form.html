<div class="form-body pal">
	<div class="form-group">
		<label for="username" class="col-md-1 control-label">用户名 <span class='require'>*</span></label>
		<div class="col-md-10">
			<div class="input-icon right">
				<i class="fa fa-user"></i><input id="username" name="username" value="$!{user.username}" type="text" placeholder="请输入用户名"  autocomplete="off" class="required form-control" />
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-md-1 control-label">密&nbsp;&nbsp;码 <span class='require'>*</span></label>
		<div class="col-md-10">
			<div class="input-icon right">
				<i class="fa fa-lock"></i><input id="password" name="password" value="$!{user.password}" type="password" placeholder="请输入密码"  autocomplete="off" class="required form-control"  #if(${user}) readonly="readonly" #end />
			</div>
		</div>
	</div>
#if($user)
	<div class="form-group">
		 <label for="password" class="col-md-1 control-label">修改密码 <span class='require'>*</span></label>
		<div class="col-md-10">
			<div class="input-icon right">
				<label class="control-label"> <input  id="checkboxpassword" type="checkbox" name="updatepassword" value="1"/></label>
			</div>
		</div>
	</div>
#end
</div>

<div class="form-actions none-bg">
	<div class="col-md-offset-5 col-md-10">
		<button type="submit" class="btn btn-green">确定</button>
		&nbsp;
		<button type="button" class="btn btn-default">取消</button>
	</div>
</div>
