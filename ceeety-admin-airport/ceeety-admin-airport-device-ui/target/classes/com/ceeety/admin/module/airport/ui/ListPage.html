<?xml version="1.0" encoding="utf-8"?>
<html>
<head>
    <wicket:head>
        <title>设备列表</title>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#deviceList').DataTable( {
                    "ajax": "/admin/module/device/list/page",
                    "processing": true,
                    "serverSide": true,
                    "searching": true,
                    "info": true,
                    "pagingType": "full_numbers",
                    "language": dataTableLanguage,
                    "columns": [
                        {"data": "airportCode"},
                        {"data": "deviceId"},
                        {
                            "data": "deviceType",
							"render": function(data, type, full, meta){
							    return data.deviceTypeId + "－" + data.name;
							}                        	
                        },
                        {
                            "data": "id",
                            "render": function ( data, type, full, meta ) {
                                return '<a href="/admin/module/device/edit/' + data + '" class="btn btn-default btn-xs"><i class="fa fa-edit"></i>&nbsp;修改</a>' 
                                    + '&nbsp;&nbsp;<a href="javascript:void(0);" data-url="/admin/module/device/delete/' + data + '" class="btn btn-danger btn-xs myAConfirm"><i class="fa fa-edit"></i>&nbsp;删除</a>';
                            }
                        }
                    ],
                });
            });
        </script>
    </wicket:head>  
</head>
<body>
   <wicket:extend>
        <div class="page-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="portlet box">
                        <div class="portlet-header">
                            <div class="caption">设备列表</div>
                            <div class="actions">
                                <a href="/admin/module/device/add" class="btn btn-warning btn-xs"><i class="fa fa-plus"></i>&nbsp;新建</a>&nbsp;
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="row mbm">
                                <div class="col-lg-12">
                                    <div class="table-responsive">
                                        <table id="deviceList" class="table table-hover table-striped table-bordered table-advanced tablesorter display">
                                            <thead>
                                                <tr>
                                                    <th>机场编码</th>
                                                    <th>设备编号</th>
                                                    <th>设备类型</th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </wicket:extend>
</body>
</html>
