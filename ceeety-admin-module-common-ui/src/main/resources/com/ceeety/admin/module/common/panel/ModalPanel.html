<?xml version="1.0" encoding="utf-8"?>
<wicket:panel>
    <!--Modal Alert-->
    <div id="modal-alert" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">Hello world !</div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-primary">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal Confirm-->
    <div id="modal-confirm" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">确认操作?</div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-default">取消</button>
                    <button type="button" data-dismiss="modal" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal Custom Dialog-->
    <div id="modal-custom-dialog" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
                    <h4 class="modal-title">Custom Dialog</h4></div>
                <div class="modal-body">I am a custom dialog</div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-success">Success !</button>
                    <button type="button" data-dismiss="modal" class="btn btn-info">Information !</button>
                    <button type="button" data-dismiss="modal" class="btn btn-danger">Danger !</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal Login-->
    <div id="modal-login" tabindex="-1" role="dialog" aria-labelledby="modal-login-label" aria-hidden="true"
         class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" data-dismiss="modal" aria-hidden="true"
                            class="close">&times;</button>
                    <h4 id="modal-login-label" class="modal-title">Login</h4></div>
                <div class="modal-body">
                    <div class="form">
                        <form class="form-horizontal">
                            <div class="form-group"><label for="username" class="control-label col-md-3">Username</label>
                                <div class="col-md-9"><input id="username" type="text" class="form-control"/></div>
                            </div>
                            <div class="form-group"><label for="password" class="control-label col-md-3">Password</label>
                                <div class="col-md-9"><input id="password" type="password" class="form-control"/></div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-9 col-md-offset-3">
                                    <button type="button" class="btn btn-primary">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Modal Prompt-->
    <div id="modal-prompt" tabindex="-1" role="dialog" aria-labelledby="modal-prompt-label"
         aria-hidden="true" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
                    <h4 id="modal-prompt-label" class="modal-title">What is your name?</h4></div>
                <div class="modal-body"><input id="fullname" type="text" class="form-control"/></div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
                    <button type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
